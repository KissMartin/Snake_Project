<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="javascript/script.js" defer type="module"></script>
    <script src="javascript/game.js" defer type="module"></script>
    <link rel="stylesheet" href="style.css">
    <title>Snake</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h1>Snake</h1>
                <div class="game">
                    <canvas id="gameCanvas" width="850" height="850" class="mx-auto d-block"></canvas>
                </div>
                <div class="score">
                    <h2>Score: <span id="score">0</span></h2>
                </div>
                <div class="halal">
                    <h2 class="halalKiir"></h2>
                </div>
                <input type="button" value="Játék" class="jatekGomb"><br>
                <label for="almakSzama" class="almaLabel">Almák száma:</label><br>
                <input type="number" name="almakSzama" id="almakSzama" max="5" min="1" value="1">
            </div>
        </div>
    </div>
</body>
</html>
